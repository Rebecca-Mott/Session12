<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <!-- defer means that the Javascript loads after the entire page has passed.-->
    <!-- External scripts are practical when the same code is used in many different web pages. -->
    <!-- JavaScript files have the file extension .js. -->
    <!-- To use an external script, put the name of the script file in the src (source) attribute of a <script> tag -->
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
    </div>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="pervious-operand">123 +</div>
        <div data-current-operand class="current-operand">456</div>
      </div>
      <!-- Using data attributes so they don't get confused with CSS classes. Data is for javascript and class is for CSS. -->
      <button data-all-clear class="span-two">AC</button>
      <!-- The all clear and equals button is going to take up two spaces on the CSS grid -->
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
